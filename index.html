<!DOCTYPE html>
<html>
<head>
	<title>Gaussian Background</title>
	<style>
		html, body { 
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		#background {
			display: block;
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
	</style>
	<script src="./js/vendor/stackblur.js"></script>
	<!--<script src="./js/vendor/fastblur.js"></script>-->
	<!--<script src="./js/vendor/intergralblur.js"></script>-->
	<!--<script src="./js/vendor/stackboxblur.js"></script>-->
	<script src="./js/gaussianbackground.js"></script>
	<script>
		function load()
		{
			gaussianBackground.init({
				canvasID : 'background',
				debug : true,
				layers : {
					0 : { circles : 2, radius : 130, maxVelocity : 2, color : '#6c80c7' },
					1 : { circles : 3, radius : 80, maxVelocity : 2, color : '#803a93' },
					2 : { circles : 5, radius : 50, maxVelocity : 2, color : '#5a58b9' },
					3 : { color : '#9eaee1' }
				}
			});
		}
	</script>
</head>
<body onload="load()">
	<canvas id="background"></canvas>
</body>
</html>
