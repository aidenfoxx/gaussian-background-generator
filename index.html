<!DOCTYPE html>
<html>
<head>
	<title>Gaussian Background</title>
	<style>
		html, body { 
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		#background, #background2 {
			display: block;
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			float: left;
		}

		#overlay {
			display: block;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url(./img/overlay.png);
			opacity: .4;
		}
	</style>
	<script src="./js/vendor/stackblur.js"></script>
	<!--<script src="./js/vendor/fastblur.js"></script>-->
	<!--<script src="./js/vendor/integralblur.js"></script>-->
	<!--<script src="./js/vendor/stackboxblur.js"></script>-->
	<script src="./js/gaussianbackground.js"></script>
	<script>
		var gaussianBackground;

		function load()
		{
			var layers = [{ orbs : 2, radius : 130, maxVelocity : 1, color : '#6c80c7' },
						  { orbs : 3, radius : 80, maxVelocity : 1, color : '#803a93' },
						  { orbs : 5, radius : 50, maxVelocity : 1, color : '#5a58b9' },
						  { color : '#9eaee1' }];

			gaussianBackground = new GaussianBackground('background', layers, { debug : true, fpsCap : 20 });
		}
	</script>
</head>
<body onload="load()">
	<canvas id="background"></canvas>
</body>
</html>
